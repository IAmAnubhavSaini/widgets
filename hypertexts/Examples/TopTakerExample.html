<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>TopTaker example</title>
	<link href="../styles/bs.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="../javascripts/jq.js"></script>
	<script type="text/javascript" src="../javascripts/jqui.js"></script>
	<script type="text/javascript" src="../javascripts/anubhav.widgets.js"></script>
	<style type="text/css">
		body{
			height:2000px;
		}
		.TopTaker1 .top-taker{
			background-color: orange;
			bottom:90%;
			font-size: 20px;
			color: black;
			width: auto;
			padding-top: 30px;
			border-radius: 50%;
		}
		.TopTaker2 .top-taker{
			background-color: red;
			bottom:50%;
			border-radius: 50% 10%;
			text-align: center;
			line-height:50px;
		}
		.TopTaker3 .top-taker{
			background-color: teal;
			bottom:10%;
		}
		.TopTaker4 .top-taker{
			left:10%;
			width: 100px;
			height: 1em;
		}
		.hid{
			display: none;
		}
		.top-taker{
			height: 50px;
			min-width: 50px;
			color: white;
			position: fixed;
			bottom: 1%;
			right: 1%;
		}
		.top-taker-transparent{
			background-color: transparent;
		}
		
		.top-taker-dark{
			background-color: black;
			color: white;
			border-radius:10px;
			text-align: center;
		}
		.pointer{
			cursor: pointer;
		}
	</style>
</head>
<body>
<header>
	
</header>
<section>
	<div class="TopTaker1"></div>
	<div class="TopTaker2"></div>
	<div class="TopTaker3"></div>
	<div class="TopTaker4"></div>
</section>
<footer></footer>
<script type="text/javascript">
$(function(){
	$('.TopTaker1').TopTaker({'text':'to the top'});
	$('.TopTaker2').TopTaker({'scrollPosForTopTaker':'400'});
	$('.TopTaker3').TopTaker({'text':'take me to the top', 'theme':'transparent'});
	$('.TopTaker4').TopTaker({'theme':'dark'});
});
</script>
</body>
</html>
