<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MoneyFormatter</title>
	<link href="../styles/reset.css" type="text/css" rel="stylesheet" />
	<link href="../styles/bs.css" type="text/css" rel="stylesheet" />
	<link href="../styles/anubhav.widgets.css" type="text/css" rel="stylesheet" />
	<!-- because now a days it really doesn't matter where you put your scripts -->
	<script type="text/javascript" src="../javascripts/jq.js"></script>
	<script type="text/javascript" src="../javascripts/jqui.js"></script>
	<script type="text/javascript" src="../javascripts/bs.js"></script>
	<script type="text/javascript" src="../javascripts/MoneyFormatter.js"></script>
</head>
<body>
<header>
	
</header>
<section>
	<input type="text" id="item1" name="item1" class="dollar"/>
	<input type="text" id="item2" name="item2" class="rupee"/>
	<input type="text" id="item3" name="item3" class="ampersand"/>
	<input type="text" id="item4" name="item4" class="percentage"/>
</section>
<footer></footer>
<script type="text/javascript">
$(function(){
	$('.dollar').MoneyFormatter({currencySymbol:'$', distance:3});
	$('.rupee').MoneyFormatter();
	$('.ampersand').MoneyFormatter({currencySymbol:'&', distance:3});
	$('.percentage').MoneyFormatter({currencySymbol:'%', distance:3});
});
</script>
</body>
</html>
